<style>
  @keyframes heart-burst {
    0% {
      opacity: 0;
      transform: scale(0.1);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
    100% {
      opacity: 0;
      transform: scale(1);
    }
  }
  .animate-heart-burst {
    animation: heart-burst 0.8s ease-out forwards;
  }
  .animation-slide-up {
    animation: slideUp 0.28s ease-out;
  }

  @keyframes slideUp {
    from {
      transform: translateY(40px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
