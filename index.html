<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialNino</title>

    <!-- IMPORT MAPS (obrigatório no AI Studio) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
      }
    }
    </script>

    <!-- ⚡ TailwindCSS via CDN + cores customizadas -->
    <script>
      tailwind = {
        config: {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                instaBg: "#fafafa",       // fundo geral tipo Instagram
                instaText: "#262626",     // texto principal
                instaRed: '#ED4956',      // Cor de curtida do Instagram
                instaBlue: '#0095f6',     // Cor de ação principal do Instagram
                instaBorder: '#dbdbdb',   // Cor da borda do Instagram
                instaOrange: "#f77737",
                instaYellow: "#fcd353",
                instaPurple: "#833ab4",
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos extras (inclui animação do coração) -->
    <style>
      body {
        background-color: #fafafa;
      }
      body.dark {
        background-color: #000;
      }

      @keyframes heart-burst {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        40% {
          transform: scale(1.1);
          opacity: 1;
        }
        60% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.7);
          opacity: 0;
        }
      }

      .animate-heart-burst {
        animation: heart-burst 0.8s ease-out forwards;
      }
    </style>
  </head>

  <body class="bg-instaBg text-instaText dark:bg-black">
    <!-- React Root -->
    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
