<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialNino</title>

    <!-- IMPORT MAPS (obrigatório no AI Studio) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
      }
    }
    </script>

    <!-- ⚡ TailwindCSS via CDN + Configuração Cyberpunk Neon -->
    <script>
      tailwind = {
        config: {
          darkMode: "class",
          theme: {
            extend: {
              fontFamily: {
                'orbitron': ['Orbitron', 'sans-serif'],
                'sans': ['Roboto', 'sans-serif'],
              },
              colors: {
                primary: '#7B2FF7',     // Roxo Neon
                secondary: '#00E5FF',   // Ciano Neon
                accent: '#FF2CDF',      // Rosa Neon
                backgroundDark: '#0A0A0D',
                backgroundLight: '#111119',
                cardDark: '#14141F',
                borderNeon: 'rgba(123, 47, 247, 0.55)',
                textLight: '#F5F5F5',
                textDark: '#A0A0A0',
              },
              boxShadow: {
                'glow-primary': '0 0 12px #7B2FF7, 0 0 20px #7B2FF7, 0 0 30px #7B2FF7',
                'glow-secondary': '0 0 12px #00E5FF, 0 0 20px #00E5FF',
                'glow-accent': '0 0 12px #FF2CDF, 0 0 20px #FF2CDF',
              },
              keyframes: {
                'neon-pulse': {
                  '0%, 100%': { opacity: '0.8', transform: 'scale(1)' },
                  '50%': { opacity: '1', transform: 'scale(1.03)' },
                },
                'shimmer': {
                  '0%': { backgroundPosition: '200% 0' },
                  '100%': { backgroundPosition: '-200% 0' },
                },
                'heart-burst': {
                  '0%': { transform: 'scale(0.5)', opacity: '0' },
                  '50%': { transform: 'scale(1.2)', opacity: '1' },
                  '100%': { transform: 'scale(1)', opacity: '0' },
                },
                'fade-in': {
                  '0%': { opacity: '0', transform: 'scale(0.9)' },
                  '100%': { opacity: '1', transform: 'scale(1)' },
                }
              },
              animation: {
                'neon-pulse': 'neon-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'shimmer': 'shimmer 1.5s linear infinite',
                'heart-burst': 'heart-burst 0.8s ease-in-out',
                'fade-in': 'fade-in 0.2s ease-out',
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes Futuristas do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link para o novo arquivo de estilos -->
    <link rel="stylesheet" href="/styles.css">
  </head>

  <body class="bg-backgroundDark text-textLight">
    <!-- React Root -->
    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
